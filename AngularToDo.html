<!DOCTYPE html>
<html ng-app="store">
<head>
<meta charset="ISO-8859-1">
   
<script src="js/angular.min.js"></script>
<script src="js/angular-route.js"></script>
<link rel="stylesheet" type="text/css" href="css/Styles.css">
<link href="bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-3.3.2-dist/css/bootstrap-theme.min.css" rel="stylesheet">
<script>
    var app = angular.module('store', ['ngRoute' ]);
    
    app.config(function($routeProvider){
        $routeProvider
          .when('/',
                {
                  controller:'AddController',
                  templateUrl:'AddTask.html'
        })
        .when('/',
                {
                  controller:'ChangeTaskStatusController',
                  templateUrl:'ChangeTaskStatus.html'
        })
        .when('/RemoveTask',
              {
                  controller:'RemoveTaskController',
                  templateUrl:'RemoveTask.html'
        })
        .otherwise({redirectTo: '/' });
    });
</script>
<style>
    .bgimage {
            background: url('images/paisley.png');  
           
        }
</style>
 <title>Angular TO DO App</title>
</head>
<body class="bgimage" >
    
    <nav class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
    <div class="container"> 
           <div class="navbar-header">               
                <strong class="navbar-brand">TO Do APP for Project Managers</strong>
            </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
              
    </div>      
</div>
</nav>
    

<div ng-view=""></div>
    
    
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
 <script src="bootstrap-3.3.2-dist/js/bootstrap.js"></script>
</body>
</html>
