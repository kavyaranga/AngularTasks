<!DOCTYPE html>
<html >
<head>

<script src="js/angular.min.js"></script>
<title>Insert title here</title>

<body ng-app="" ng-init="customers=[{name:'Kavya Ranga',city:'Khammam'},{name:'Mrudhul',city:'Bhadrachalam'},{name:'Divi',city:'Hyderabad'}]">

    </ul>

</body>
</html>
